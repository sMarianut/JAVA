<!DOCTYPE html>

<head>

                    <div class="navbar__item -purple">

                    </div>
                    <a href="./accounts.html" class="navbar__item -purple">

                    <div class="navbar__item -purple">
                        <span class="navbar__icon">

                </div>

        </header>
        <main>
            <article id="carouselExampleCaptions" class="carousel slide col-12">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./images/bank1.jpg" class="d-block w-100" alt="safety.png">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="effect-shine">We care about the safety of your money.</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./images/bank2.jpg" class="d-block w-100" alt="infrastructure.png">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="effect-shine">The best infrastructure.</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./images/bank3.jpg" class="d-block w-100" alt="invest.png">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="effect-shine">investment earnings in less than X months.</h5>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </article>
            <h1>ACCOUNT: {{accounts.number}}</h1>
            <article class="pt-5 pb-5 mb-5">
                <table>
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Description</th>
                            <th>Date</th>
                            <th>Amount</th>
                        </tr>
                        <thead>
                        <tbody>
                            <template v-for="(transaction, index) of transactions">
                                <tr>
                                    <td
                                        :class="{'text-danger': transaction.type === 'DEBIT', 'text-success': transaction.type !== 'DEBIT'}">
                                        {{transaction.type}}</td>
                                    <td>{{transaction.description}}</td>
                                    <td>
                                        {{dateForm.hour[index]}} {{dateForm.date[index]}}
                                    </td>
                                    <td>$ {{transaction.amount}}</td>
                                </tr>
                            </template>
                        </tbody>
                </table>
            </article>
        </main>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./account.js"></script>
</body>

</html>
