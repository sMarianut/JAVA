<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Account details for yours transactions and invest data">
    <title>Account Details</title>
    <link rel="shortcut icon" href="./images/safe2.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Fira+Sans&family=Rajdhani:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <header class="d-flex flex-column align-items-center justify-content-center gap-3 col-12">
            <div class="col-12 z-3">
                <div class="navbar col-12 d-flex justify-content-center gap-5">
                    <a href="#" class="navbar__item -purple">
                        <span class="navbar__icon d-flex align-items-center justify-content-center flex-column">
                            <i class="bi bi-house"></i>
                            <span class="fs-6">Home</span>
                        </span>

                    </a>
                    <a href="./loanapp.html" class="navbar__item -purple">
                        <span class="navbar__icon d-flex align-items-center justify-content-center flex-column">
                            <i class="bi bi-cash-coin"></i>
                            <span class="fs-6">Loans</span>
                        </span>
                    </a>
                    <a href="./transactions.html" class="navbar__item -purple">
                        <span class="navbar__icon d-flex align-items-center justify-content-center flex-column">
                            <i class="bi bi-arrow-left-right"></i>
                            <span class="fs-6">Transactions</span>
                        </span>
                    </a>
                    <a href="./accounts.html" class="navbar__item -purple">
                        <span class="navbar__icon d-flex align-items-center justify-content-center flex-column">
                            <i class="bi bi-people-fill "></i>
                            <span class="fs-6">Accounts</span>
                        </span>
                    </a>
                    <div>
                        <a href="./cards.html" class="navbar__item -purple">
                            <span class="navbar__icon d-flex align-items-center justify-content-center flex-column">
                                <i class="bi bi-credit-card"></i>
                                <span class="fs-6">Cards</span>
                            </span>
                        </a>
                    </div>
                    <div class="ms-5 ps-5">
                        <a href="/api/logout" class="navbar__item -red">
                            <span class="navbar__icon d-flex align-items-center justify-content-center flex-column">
                                <i class="bi bi-box-arrow-right"></i>
                                <span class="fs-6">Logout</span>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <article id="carouselExampleCaptions" class="carousel slide col-12">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./images/bank1.jpg" class="d-block w-100" alt="safety.png">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="effect-shine">We care about the safety of your money.</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./images/bank2.jpg" class="d-block w-100" alt="infrastructure.png">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="effect-shine">The best infrastructure.</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./images/bank3.jpg" class="d-block w-100" alt="invest.png">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="effect-shine">investment earnings in less than X months.</h5>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </article>
            <section class="d-flex flex-column align-items-center">
                <h1>Account resume {{accounts.number}}</h1>
                <h3 class="pt-3 text-light transact">Your transactions</h3>
            </section>
            <article class="d-flex justify-content-center align-items-center">
                <h6 class="text-white col-2">get your transactions in-real time for the best managment</h6>
                <img class="col-6 rounded" src="./images/transaction.jpg" alt="">
            </article>
            <article class="pt-5 pb-5 mb-5 table-responsive">
                <table class="w-50">
                    <thead>
                        <tr>
                            <th class="text-dark">Type</th>
                            <th class="text-dark">Description</th>
                            <th class="text-dark">Date</th>
                            <th class="text-dark">Amount</th>
                        </tr>
                        <thead>
                        <tbody>
                            <template v-for="(transaction, index) of transactions">
                                <tr>
                                    <td
                                        :class="{'text-danger': transaction.type === 'DEBIT', 'text-success': transaction.type !== 'DEBIT'}">
                                        {{transaction.type}}</td>
                                    <td class="text-dark">{{transaction.description}}</td>
                                    <td class="text-dark">
                                        {{dateForm.hour[index]}} {{dateForm.date[index]}}
                                    </td>
                                    <td class="text-dark">$ {{transaction.amount}}</td>
                                </tr>
                            </template>
                        </tbody>
                </table>
            </article>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./account.js"></script>
</body>

</html>
